<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Example</title>
    <style>
        .modal {
            display: none;
            width: 900px;
            height: 900px;
            background-color: rgb(0, 0, 0);
            background-color: rgba(26, 33, 180, 0.4);
            margin: 0px;
            padding: 0px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }


        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: green;
        }

        h2 {
            color: purple;
        }

        #lightBulbContainer {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="modall">
        <button id="startBtn">Start</button>
    </div>


    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close"></span>
            <h2>Custom Lighting</h2>
            <input type="number" id="numberInput" placeholder="Enter a number">
            <button id="doneBtn">Done</button>

        </div>
        <div id="lightBulbContainer">
            <img src="/images/Off.png" width="150px" height="250px">
            <img src="/images/Off.png" width="150px" height="250px">
            <img src="/images/Off.png" width="150px" height="250px">
            <img src="/images/Off.png" width="150px" height="250px">
            <button id="reset">Reset</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const startBtn = document.getElementById('startBtn');
            const modal = document.getElementById('myModal');
            const modall = document.getElementById('modall');
            const closeBtn = document.querySelector('.close');
            const doneBtn = document.getElementById('doneBtn');
            const numberInput = document.getElementById('numberInput');
            const light = document.getElementById('lightBulbContainer');

            startBtn.addEventListener('click', () => {
                modal.style.display = 'block';
                modall.style.display = 'none';
                light.style.display = 'none';
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';

            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    light.style.display = 'block';
                }
            });
            doneBtn.addEventListener('click', () => {
                const numberValue = numberInput.value;
                const parent = document.getElementsByClassName("modal-content");
                if (numberValue) {
                    alert(`You entered: ${numberValue}`);
                    light.style.display = 'block';
                    for (let i = 0; i <= numberValue; i++) {
                        const image = document.createElement("img");
                        image.setAttribute("src", "https://pics.clipartpng.com/midle/Yellow_Light_Bulb_PNG_Clip_Art-2108.png");
                        image.setAttribute("class", "card-img");
                        parent.appendChild(image);
                    }

                } else {
                    alert('Please enter a number.');
                }
            });
        });


    </script>
</body>

</html>
